<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Affiliate Store</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:0; text-align:center;}
    .container {max-width:1200px; margin:auto; padding:20px;}
    h1 {color:#2c3e50;}
    
    /* Profile Section */
    .profile {margin:20px 0;}
    .profile img {width:120px; height:120px; border-radius:50%; border:3px solid #2ecc71;}
    .profile h2 {margin:10px 0 5px; color:#333;}
    .profile p {color:#7f8c8d;}

    /* Social Links */
    .social {margin:15px 0;}
    .social a {margin:0 10px; text-decoration:none; color:white; padding:10px 15px; border-radius:6px;}
    .facebook {background:#3b5998;}
    .instagram {background:#e1306c;}
    .youtube {background:#ff0000;}
    .twitter {background:#1da1f2;}
    .social a:hover {opacity:0.8;}

    /* Search + Categories */
    .search-box {margin:20px 0;}
    .search-box input {width:90%; padding:10px; border:1px solid #ccc; border-radius:8px;}
    .categories {margin:20px 0;}
    .categories button {margin:5px; padding:10px 15px; border:none; border-radius:6px; background:#2ecc71; color:white; cursor:pointer;}
    .categories button:hover {background:#27ae60;}

    /* Product Grid */
    .product-grid {display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:15px;}
    .product {background:white; border-radius:10px; padding:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .product img {width:100%; border-radius:8px;}
    .product a {text-decoration:none; font-weight:bold; display:block; margin:8px 0; color:#2c3e50;}
    .product small {color:#7f8c8d;}
  </style>

  <script>
    function searchProducts() {
      let input = document.getElementById("search").value.toLowerCase();
      let products = document.getElementsByClassName("product");
      for (let i = 0; i < products.length; i++) {
        let text = products[i].innerText.toLowerCase();
        products[i].style.display = text.includes(input) ? "block" : "none";
      }
    }
    function filterCategory(cat) {
      let products = document.getElementsByClassName("product");
      for (let i = 0; i < products.length; i++) {
        if (cat === "all" || products[i].dataset.category === cat) {
          products[i].style.display = "block";
        } else {
          products[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>
  <div class="container">

    <!-- Profile Section -->
    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="Profile">
      <h2>Muhammad Anas</h2>
      <p>Welcome to my affiliate store! Find the best deals here ðŸ”¥</p>
    </div>

    <!-- Social Links -->
    <div class="social">
      <a href="https://facebook.com/" class="facebook" target="_blank">Facebook</a>
      <a href="https://instagram.com/" class="instagram" target="_blank">Instagram</a>
      <a href="https://youtube.com/" class="youtube" target="_blank">YouTube</a>
      <a href="https://twitter.com/" class="twitter" target="_blank">Twitter</a>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input type="text" id="search" onkeyup="searchProducts()" placeholder="Search products...">
    </div>

    <!-- Categories -->
    <div class="categories">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('electronics')">Electronics</button>
      <button onclick="filterCategory('kitchen')">Kitchen</button>
      <button onclick="filterCategory('fashion')">Fashion</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">

      <!-- Product 1 -->
      <div class="product" data-category="electronics">
        <img src="https://m.media-amazon.com/images/I/61w6rXg8bHL._AC_SY450_.jpg" alt="Headphones">
        <a href="https://www.amazon.com/dp/B08XYZ?tag=your-affiliate-id" target="_blank">Wireless Bluetooth Headphones</a>
        <small>Category: Electronics</small>
      </div>

      <!-- Product 2 -->
      <div class="product" data-category="kitchen">
        <img src="https://m.media-amazon.com/images/I/81eUw-xU9bL._AC_SY450_.jpg" alt="Mixer">
        <a href="https://www.amazon.com/dp/B09ABC?tag=your-affiliate-id" target="_blank">Kitchen Mixer Machine</a>
        <small>Category: Kitchen</small>
      </div>

      <!-- Product 3 -->
      <div class="product" data-category="fashion">
        <img src="https://m.media-amazon.com/images/I/71zLbTWjILL._AC_SY450_.jpg" alt="Watch">
        <a href="https://www.amazon.com/dp/B0XYZ?tag=your-affiliate-id" target="_blank">Men's Smart Watch</a>
        <small>Category: Fashion</small>
      </div>

    </div>
  </div>
</body>
</html>
