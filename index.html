<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2ecc71;
    }
    .profile h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #2c3e50;
    }
    .profile p {
      color: #7f8c8d;
      margin-bottom: 20px;
    }
    .search-box {
      margin: 15px 0;
    }
    .search-box input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .product-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 12px;
      margin: 12px auto;
      max-width: 600px;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
    }
    .product-card a {
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: #2c3e50;
    }
    .product-card small {
      display: block;
      font-size: 13px;
      color: #7f8c8d;
    }
    .social-links {
      margin-top: 25px;
    }
    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #27ae60;
    }
  </style>
  <script>
    function searchLinks() {
      let input = document.getElementById("search").value.toLowerCase();
      let cards = document.getElementsByClassName("product-card");
      for (let i = 0; i < cards.length; i++) {
        let text = cards[i].innerText.toLowerCase();
        cards[i].style.display = text.includes(input) ? "flex" : "none";
      }
    }
  </script>
</head>
