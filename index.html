<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Link in Bio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; background: #f7f7f7; }
    .profile img { width: 100px; border-radius: 50%; }
    .profile h1 { margin: 10px 0 5px; }
    .search-box { margin: 20px 0; }
    .search-box input { padding: 10px; width: 80%; border-radius: 20px; border: 1px solid #ccc; }
    .highlight { background: yellow; padding: 10px; margin: 15px 0; font-weight: bold; }
    .links { max-width: 400px; margin: auto; }
    .link-item { background: white; padding: 12px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .link-item a { text-decoration: none; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile">
    <h1>Aapka Naam</h1>
    <p>Mera short bio yahan ayega.</p>
  </div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search links..." onkeyup="filterLinks()">
  </div>

  <div class="highlight">ðŸ“¢ Download our app to open links!</div>

  <div class="links" id="links">
    <div class="link-item"><a href="#">ðŸ”— Example Link 1</a></div>
    <div class="link-item"><a href="#">ðŸ›’ Example Link 2</a></div>
    <div class="link-item"><a href="#">ðŸ“± Example Link 3</a></div>
  </div>

  <script>
    function filterLinks() {
      let input = document.getElementById('search').value.toLowerCase();
      let items = document.getElementsByClassName('link-item');
      for (let i = 0; i < items.length; i++) {
        let text = items[i].innerText.toLowerCase();
        items[i].style.display = text.includes(input) ? "" : "none";
      }
    }
  </script>
</body>
</html>
